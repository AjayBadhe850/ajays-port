<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe - Recipe Finder</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Recipe Finder</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/all-recipes">All Recipes</a>
                <a href="/add-recipe">Add Recipe</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="page-header">
            <h2>Add New Recipe</h2>
            <p>Share your favorite recipe with our community</p>
        </section>

        <section class="form-section">
            <form method="POST" action="/add-recipe" class="recipe-form">
                <div class="form-group">
                    <label for="name">Recipe Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter recipe name">
                </div>

                <div class="form-group">
                    <label for="instructions">Instructions *</label>
                    <textarea id="instructions" name="instructions" required rows="6" placeholder="Enter step-by-step cooking instructions"></textarea>
                </div>

                <div class="form-group">
                    <label>Ingredients *</label>
                    <div class="ingredient-input">
                        <input type="text" id="ingredientInput" placeholder="Enter an ingredient...">
                        <button type="button" id="addIngredient">Add</button>
                    </div>
                    <div id="ingredientList" class="ingredient-list"></div>
                </div>

                <div class="nutrition-section">
                    <h3>Nutritional Information</h3>
                    <div class="nutrition-grid">
                        <div class="form-group">
                            <label for="calories">Calories</label>
                            <input type="number" id="calories" name="calories" min="0" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="protein">Protein (g)</label>
                            <input type="number" id="protein" name="protein" min="0" step="0.1" placeholder="0.0">
                        </div>
                        <div class="form-group">
                            <label for="fat">Fat (g)</label>
                            <input type="number" id="fat" name="fat" min="0" step="0.1" placeholder="0.0">
                        </div>
                        <div class="form-group">
                            <label for="carbs">Carbs (g)</label>
                            <input type="number" id="carbs" name="carbs" min="0" step="0.1" placeholder="0.0">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Recipe</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Recipe Finder - Built with Python, SQL, HTML & CSS</p>
        </div>
    </footer>

    <script>
        const ingredientInput = document.getElementById('ingredientInput');
        const addIngredientBtn = document.getElementById('addIngredient');
        const ingredientList = document.getElementById('ingredientList');
        const form = document.querySelector('.recipe-form');

        let ingredients = [];

        addIngredientBtn.addEventListener('click', function() {
            const ingredient = ingredientInput.value.trim().toLowerCase();
            if (ingredient && !ingredients.includes(ingredient)) {
                ingredients.push(ingredient);
                updateIngredientList();
                ingredientInput.value = '';
            }
        });

        ingredientInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addIngredientBtn.click();
            }
        });

        function updateIngredientList() {
            ingredientList.innerHTML = '';
            ingredients.forEach((ingredient, index) => {
                const div = document.createElement('div');
                div.className = 'ingredient-tag';
                div.innerHTML = `
                    <span>${ingredient}</span>
                    <button type="button" onclick="removeIngredient(${index})">Ã—</button>
                `;
                ingredientList.appendChild(div);
            });
        }

        function removeIngredient(index) {
            ingredients.splice(index, 1);
            updateIngredientList();
        }

        form.addEventListener('submit', function(e) {
            if (ingredients.length === 0) {
                e.preventDefault();
                alert('Please add at least one ingredient');
                return;
            }

            ingredients.forEach(ingredient => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'ingredients';
                input.value = ingredient;
                form.appendChild(input);
            });
        });
    </script>
</body>
</html>
